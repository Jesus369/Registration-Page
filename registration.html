<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/mobile.css"  media="only screen and (min-width:320px) and (max-device-width: 415px)"/>
  <link rel="stylesheet" type="text/css" href="css/tablet.css"  media="only screen and (min-width:600px) and (max-device-width: 1024px)"/>
  <link rel="stylesheet" type="text/css" href="css/desktop.css" media="screen and (min-width:1281px)"/>



</head>


<body>


<form class="styleForm">

  <fieldset class="styleRegister">
    <legend class="styleLegend">Registration</legend>

    First Name: <br>
    <input type="text" class="styleText" id="firstName" pattern="^[A-Z][-a-zA-Z]+$" required>
    <br>
    <div id="reqFirst" class="needThis"></div>

    _____________________
    <br><br>

    Last Name: <br>
    <input type="text" class="styleText" id="lastName" pattern="^[A-Z][-a-zA-Z]+$" required>
    <br>
    <div id="reqLast" class="needThis"></div>

    _____________________
    <br><br>

    Email: <br>
    <input type="email" class="styleText" id="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required>
    <br>
    <div id="reqEmail" class="needThis"></div>

    _____________________
    <br><br>

    Password: <br>
    <input type="password" class="styleText" id="passWord" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[_$@$!%*#?&])[A-Za-z\d$@$_!%*#?&]{8,}$" required>
    <br>
    <div id="reqPassword" class="needThis"></div>
    <input type="checkbox" id="showHidePass">Show/Hide Password
    <br><br>
    <input type="button" value="Submit" class="styleButton" id="submitInfo">

  </fieldset>

</form>







</body>


<script type="text/javascript" src="register.js"></script>

</html>
